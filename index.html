<!doctype html>
<html lang="en">

<head>
    <title>RESTful API and Express</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1> Online Form </h1>

        <form action="http://localhost:5500/multiply" method="post">
            <div class="input">
                <label for="num1">Number 1:</label>
                <input type="number" class="form-control" id="num1" name="num1" required>
            </div>
            <div class="input">
                <label for="num2">Number 2:</label>
                <input type="number" class="form-control" name="num2" id="num2">
            </div>
            <button type="submit" value="multiply" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
